<!DOCTYPE html>
<html>
<head>
    <title>ENSF-381</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th><label for="name">Username:</label></th>
                <td><input type="text" id="name" name="username" value="Enter your name"></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" id="password" name="password" placeholder="Enter your password" disabled></td>
            </tr>
            <tr>
                <th><label for="subscribe">Subscribe:</label></th>
                <td><input type="checkbox" id="subscribe" name="subscribe">
                <label>Yes, subscribe me to the newsletter</label></td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td><input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label></td>
            </tr>
            <tr>
                <th><label for="birthdate">Birthdate:</label></th>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>
            
        </table>
        <button>Submit</button>
    </form>
</body>   
</html>
